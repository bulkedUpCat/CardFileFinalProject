<form (ngSubmit)="onSubmit()" [formGroup]="passwordResetForm">
    <div class="grid-container">
        <div class="reset">
            Reset password
        </div>
        <div class="input">
            <input class="input-item" type="password" placeholder="Create a new password *" formControlName="password" />
            <div class="error" *ngIf="submitted && password.errors">
                <div class="error" *ngIf="password.errors['required']">
                    This field is required
                </div>
                <div *ngIf="password.errors['minlength']">
                    Password must be at least 6 symbols long
                </div>
                <div *ngIf="password.errors['hasNumber']">
                    Password must contain at least one digit
                </div>
                <div *ngIf="password.errors['hasLowerCase']">
                    Password must contain at least one lower case letter
                </div>
                <div *ngIf="password.errors['hasSymbol']">
                    Password must contain at least one symbol
                </div>
            </div>
        </div>
        <div class="input">
            <input class="input-item" type="password" placeholder="Confirm the password *" formControlName="confirmPassword" />
            <div class="error" *ngIf="submitted && confirmPassword.errors">
                <div class="error" *ngIf="confirmPassword.errors['required']">
                    This field is required
                </div>
            </div>
        </div>
        <div class="btn">
            <button type="submit">
    Submit
        </button>
        </div>
    </div>
</form>
