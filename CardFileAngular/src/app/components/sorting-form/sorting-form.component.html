<form [formGroup]="sortingParamsForm" (ngSubmit)="onSubmit()">
    <div class="grid-container">
        <div class="prop sorting">
            <p class="header">Sorting <img class="image" src="../../../assets/sort_icon.png"></p>
            <div class="sorting-menu">
                <div>
                    <span>Title:&nbsp;&nbsp;&nbsp;</span>
                    <label>Asc:
                  <input id="titleAsc" (dblclick)="resetSortByTitle(true)" (change)="handleChangeSortByTitle()" [value]="true" type="radio" formControlName="sortByTitle">
                </label>&nbsp;&nbsp;
                    <label>Desc:
                  <input id="titleDesc" (dblclick)="resetSortByTitle(false)" (change)="handleChangeSortByTitle()" [value]="false" type="radio" formControlName="sortByTitle">
                </label>
                </div>
                <div>
                    <span>Publishment Date:&nbsp;&nbsp;</span>
                    <label>Asc:
                    <input id="datePublishedAsc" (dblclick)="resetSortByPublishmentDate(true)" (change)="handleChangeSortByPublishmentDate()" [value]="true" type="radio" formControlName="sortByDatePublished">
                  </label>&nbsp;
                    <label>Desc:
                    <input id="datePublishedDesc" (dblclick)="resetSortByPublishmentDate(false)" (change)="handleChangeSortByPublishmentDate()" [value]="false" type="radio" formControlName="sortByDatePublished">
                  </label>
                </div>
                <div *ngIf="!isHomePage && isAdmin">
                    <span>Reject count:&nbsp;&nbsp;&nbsp;</span>
                    <label>Asc:
                    <input id="rejectCountAsc" (dblclick)="resetSortByRejectCount(true)" (change)="handleChangeSortByRejectCount()" [value]="true" type="radio" formControlName="sortByRejectCount">
                  </label>&nbsp;
                    <label>Desc:
                    <input id="rejectCountDesc" (dblclick)="resetSortByRejectCount(false)" (change)="handleChangeSortByRejectCount()" [value]="false" type="radio" formControlName="sortByRejectCount">
                  </label>
                </div>
            </div>
        </div>
        <div class="prop filtering">
            <p class="header">Filtering <img class="image" src="../../../assets//filter_icon.png"></p>
            <div class="filter-menu">
                <div>
                    <label for="fromDate">From:</label>
                    <input id="fromDate" type="date" formControlName="filterFromDate" (change)="validateFromDate()">
                </div>
                <div>
                    <label for="toDate">To:</label>
                    <input id="toDate" type="date" formControlName="filterToDate" (change)="validateToDate()">
                </div>
                <!-- <div>
                    <label for="minLikes">Min likes count:</label>
                    <input id="minLikes" type="number" formControlName="minLikesCount" (change)="validateMinLikesCount()">
                </div> -->
                <div *ngIf="isManager || isHomePage">
                    <label for="pending">Pending:</label>
                    <input id="pending" type="checkbox" formControlName="pending">
                    <label for="approved">Approved: </label>
                    <input id="approved" type="checkbox" formControlName="approved">
                    <label *ngIf="isAdmin || isHomePage" for="rejected">Rejected: </label>
                    <input *ngIf="isAdmin || isHomePage" id="rejected" type="checkbox" formControlName="rejected">
                </div>
            </div>
        </div>
        <div class="prop searching">
            <p class="header">Searching <img class="image" src="../../../assets/search_icon.png"></p>
            <div class="search-menu">
                <div>
                    <label for="title">Title:</label>
                    <input id="title" type="text" formControlName="searchTitle" placeholder="Enter a title">
                </div>
                <div>
                    <label for="category">Category:</label>
                    <input id="category" type="text" formControlName="searchCategory" placeholder="Enter a category">
                </div>
                <div *ngIf="!isHomePage">
                    <label for="author">Author:</label>
                    <input id="author" type="text" formControlName="searchAuthor" placeholder="Enter an author">
                </div>
            </div>
        </div>
        <div class="btn-submit">
            <button type="submit" class="btn-apply">Apply</button>
        </div>
    </div>
</form>
